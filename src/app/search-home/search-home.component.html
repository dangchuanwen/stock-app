<div class="container-fluid">
  <div class="row d-flex flex-row justify-content-center">
    <div class="col col-10 col-sm-10 col-lg-3 d-flex justify-content-center">
      <h2 class="mt-5 fw-bolder">STOCK SEARCH</h2>
    </div>
  </div>
  <div class="col col-10 col-sm-10 col-lg-3 m-auto">
    <app-search-input (onSymbolChange)="handleSymbolChange($event)"></app-search-input>
    <div class="alert alert-danger d-flex align-items-center justify-content-between" role="alert" *ngIf="alert.length > 0">
      <span>{{ alert }}</span>
      <mat-icon (click)="alert = ''">close</mat-icon>
    </div>
  </div>
  <app-ticker-detail *ngIf="param !== 'home'"
                     [company]="company"></app-ticker-detail>
</div>
